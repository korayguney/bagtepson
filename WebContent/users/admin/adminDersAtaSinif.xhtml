<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/WEB-INF/templates/admin.xhtml">
	<ui:define name="pageContent">

		<div class="alert alert-info" align="center">
			<h3>Sınıf - Ders Atama Sayfası</h3>
		</div>

		<div class="alert alert-success" align="center">
			<h:form>
			<table align="center">
					<tr>
						<td><i class="fa fa-institution fa-fw" />&nbsp;<b> Sınıf : &nbsp;</b></td><td>
				<p:selectOneMenu value="#{dersAtaBean.sinifId}" style="width:200px" >
					<f:selectItems value="#{dersAtaBean.siniflar}" var="sinif"
						itemLabel="#{sinif.sinifAd}" itemValue="#{sinif.id}" />
				</p:selectOneMenu>
		</td></tr>
		<tr>  <td> &nbsp;</td> <td> </td><td> </td></tr>
						
		<tr>
						<td><i class="fa fa-book fa-fw" />&nbsp;<b> Ders : &nbsp;</b> &nbsp;</td><td>
		<p:selectOneMenu value="#{dersAtaBean.dersId}" style="width:200px" >
					<f:selectItems value="#{dersAtaBean.dersler}" var="ders"
						itemLabel="#{ders.dersAd}" itemValue="#{ders.id}" />
				</p:selectOneMenu>
				</td></tr>
				<tr>  <td>&nbsp;</td> <td> </td><td> </td></tr>
		<tr><td></td><td>
				<p:commandButton action="#{dersAtaBean.selecttoAddSinifDers(sinif.id, ders.id)}"
								value="Ders Ata" update="gr" oncomplete="$('#myModal').modal();" />
				<p:growl id="gr" />
				</td></tr></table>
			</h:form>
		</div>
		
		<div class="alert alert-info" align="center">
			<div class="alert alert-warning" align="center"> <h4>Atama Gerçekleşmiş Sınıf Bilgisi</h4></div>
			<h:form id="tableForm">
				<p:dataTable id="dtable" value="#{dersAtaBean.siniflar}"
					var="dersSinif">

					<p:column headerText="Sınıf adı">
						<h:outputText value="#{dersSinif.sinifAd}" />
					</p:column>

					<p:column headerText="Ders adı">
						<h:outputText value="#{dersSinif.dersler}" />
					</p:column>
				</p:dataTable>

			</h:form>
			<p:growl id="growl"></p:growl>
			
				<!-- Modal -->
			<div id="myModal" class="modal fade" role="dialog">
				<div class="modal-dialog">

					<!-- Modal content-->
					<div class="modal-content">
						<div class="modal-header">
							<button type="button" class="close" data-dismiss="modal">&times;</button>
							<h4 class="modal-title">Sayın
								#{mySessionScopedBean.firstname} #{mySessionScopedBean.lastname}</h4>
						</div>
						<div class="modal-body">
							<p>Seçilen ders sınıfa atanacak. Emin misiniz?</p>
						</div>
						<div class="modal-footer">
							<p:commandButton styleClass="btn btn-default" value="Ata"
								action="#{dersAtaBean.dersAtaSinif()}"
								oncomplete="$('#myModal').modal();location.reload();" />

							<button type="button" class="btn btn-default"
								data-dismiss="modal">İptal</button>
						</div>
					</div>

				</div>
			</div>
			
			
		</div>
			
		
		

	</ui:define>
</ui:composition>

</html>
