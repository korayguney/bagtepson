<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/WEB-INF/templates/admin.xhtml">
	<ui:define name="pageContent">

		<div class="alert alert-info" align="center">
			<h3>Ders Ekleme Sayfası</h3>
		</div>
		<div class="alert alert-success" align="center">

			<h:form id="addForm">
				<table align="center">
					<tr>
						<td>Ders Adı :</td>
						<td><p:inputText id="dersad"
								value="#{dersEkleBean.newDers.dersAd}" required="true"
								requiredMessage="Ders Adı boş geçilemez!" /></td>
						<td><p:message for="dersad" /></td>
					</tr>

					<tr>
						<td></td>
						<td colspan="2"><p:commandButton
								action="#{dersEkleBean.add()}" value="Ders Ekle" ajax="false" />
							<p:button href="admindersekle.xhtml" value="İptal" /></td>
						<td></td>
					</tr>
				</table>
				<p:messages id="messages" showDetail="true" autoUpdate="true"
					closable="true" />
			</h:form>
		</div>

	</ui:define>
</ui:composition>

</html>
