<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/WEB-INF/templates/ogretmen.xhtml">
	<ui:define name="pageContent">

		<div class="alert alert-info" align="center">
			<h4>Öğrenci Gelişim Görüntüleme Sayfası</h4>
			
			<div class="alert alert-success" align="center">
				<h5>
					<i class="fa fa-child fa-fw" /><b>Öğrenci : </b>
					<h:outputText
						value="#{gelisimGoruntuleBean.ogrenciAd} #{gelisimGoruntuleBean.ogrenciSoyad}" />
					&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
					<i class="fa fa-book fa-fw" /><b> Ders : </b>
					<h:outputText value="#{gelisimGoruntuleBean.dersAd}" />
				</h5>
			</div>
		</div>

		<div class="alert alert-warning" align="center">
			<p:chart type="line" id="graphicGelisim" model="#{gelisimGoruntuleBean.lineModel1}" style="height:300px;"/>
			<p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />		
		</div>
		<div class="alert alert-danger" align="center">
			<h:outputText value="Yönerge çerçevesinde verilecek Yıl Sonu Değerlendirmesi puanını görmek için öğrencinin Yıl Sonu Değerlendirmesini yapınız !" rendered="#{gelisimGoruntuleBean.yonergeyeGoreYilSonuPuaniniGetir() == 0}" />
			<h:outputText value="Yönerge çerçevesinde verilecek Yıl Sonu Değerlendirmesi puanı :" rendered="#{gelisimGoruntuleBean.yonergeyeGoreYilSonuPuaniniGetir() > 0}" />
			<b><h:outputText value="#{gelisimGoruntuleBean.yonergeyeGoreYilSonuPuaniniGetir()}" rendered="#{gelisimGoruntuleBean.yonergeyeGoreYilSonuPuaniniGetir() > 0}" /></b>
		
		</div>
		<div class="alert alert-success" align="center">
			<h:outputText value="Ekran görüntüsü almak/kaydetmek için printscreen tuşuna basınız."  />
		</div>
		
	</ui:define>
</ui:composition>

</html>
